@if (user$ | async; as user) {
  <div class="menu">
    @if (user.roles.includes("Agent")) {
      <mat-icon matTooltip="Zalogowano jako Agent">verified_user</mat-icon>
    } @else if (user.roles.includes("Assistant")) {
      <mat-icon matTooltip="Zalogowano jako Asystent">support_agent</mat-icon>
    }

    <span class="hello">Witaj {{ (user$ | async)?.firstName }}!</span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Boczne menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/user-info">
        <mat-icon>settings</mat-icon>
        <span>Ustawienia</span>
      </button>
      <button mat-menu-item (click)="openDialog()">
        <mat-icon>lock_open</mat-icon>
        <span>Zmień hasło</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Wyloguj</span>
      </button>
    </mat-menu>
  </div>
}
