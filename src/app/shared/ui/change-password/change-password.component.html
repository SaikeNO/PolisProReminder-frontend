<h2 mat-dialog-title>Zmień hasło</h2>
<mat-dialog-content>
  <p>Aby ustawić nowe hasło musisz podać aktualne</p>
  <app-password-input
    [control]="form.controls.oldPassword"
    label="Aktualne hasło"
  ></app-password-input>
  <app-password-input [control]="form.controls.newPassword" label="Nowe hasło">
  </app-password-input>
  <app-password-input
    [control]="form.controls.confirmPassword"
    label="Powtórz hasło"
  ></app-password-input>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Anuluj</button>
  <button mat-button (click)="onSubmit()">Zmień hasło</button>
</mat-dialog-actions>
