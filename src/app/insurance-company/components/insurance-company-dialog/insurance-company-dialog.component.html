<h2 mat-dialog-title>
  @if (isEditing) {
    Edytuj Towarzystwo Ubezpieczeniowe
  } @else {
    Dodaj Towarzystwo Ubezpieczeniowe
  }
</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="form-field">
      <mat-label>Pełna nazwa</mat-label>
      <input matInput formControlName="name" cdkFocusInitial />
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Skrót</mat-label>
      <input matInput formControlName="shortName" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Anuluj</button>
  <button mat-button [mat-dialog-close]="form" [disabled]="isSubmitDisabled()">
    @if (isEditing) {
      Zapisz
    } @else {
      Dodaj
    }
  </button>
</mat-dialog-actions>
