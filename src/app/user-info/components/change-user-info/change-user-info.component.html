<h2 mat-dialog-title>Edytuj swoje dane</h2>
<mat-dialog-content>
  <form [formGroup]="form" novalidate>
    <mat-form-field class="full-width">
      <mat-label>Imię</mat-label>
      <input matInput formControlName="firstName" />
      @if (form.controls.firstName.hasError("required")) {
        <mat-error>Imię jest wymagane</mat-error>
      }
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Nazwisko</mat-label>
      <input matInput formControlName="lastName" />
      @if (form.controls.lastName.hasError("required")) {
        <mat-error>Nazwisko jest wymagane</mat-error>
      }
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Anuluj</button>
  <button mat-button (click)="onSubmit()">Zapisz</button>
</mat-dialog-actions>
