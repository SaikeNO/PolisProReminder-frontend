<h2 mat-dialog-title>
  @if (isEditing) {
    Edytuj Zadanie
  } @else {
    Dodaj Zadanie
  }
</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="form-field">
      <mat-label>Tytu≈Ç</mat-label>
      <input matInput formControlName="title" cdkFocusInitial />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Anuluj</button>
  <button mat-button [mat-dialog-close]="form" [disabled]="isSubmitDisabled()">
    @if (isEditing) {
      Zapisz
    } @else {
      Dodaj
    }
  </button>
</mat-dialog-actions>
