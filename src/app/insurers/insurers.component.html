<div class="top-container">
  <mat-form-field>
    <mat-label>Wyszukaj</mat-label>
    <input matInput #input />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="openForm()">
    <mat-icon>add</mat-icon>
    Dodaj
  </button>
</div>

<table mat-table class="mat-elevation-z8" matSort aria-label="Insurers">
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edytuj</th>
    <td mat-cell *matCellDef="let insurer">
      <button mat-icon-button (click)="openForm(insurer)">
        <mat-icon class="mat-18">edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Usuń</th>
    <td mat-cell *matCellDef="let insurer">
      <button mat-icon-button color="warn" (click)="onDeleteInsurer(insurer)">
        <mat-icon class="mat-18">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Imię</th>
    <td mat-cell *matCellDef="let insurer">{{ insurer.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwisko</th>
    <td mat-cell *matCellDef="let insurer">{{ insurer.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefon</th>
    <td mat-cell *matCellDef="let insurer">{{ insurer.phoneNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let insurer">{{ insurer.email }}</td>
  </ng-container>

  <ng-container matColumnDef="pesel">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>PESEL</th>
    <td mat-cell *matCellDef="let insurer">{{ insurer.pesel }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  #paginator
  [pageIndex]="0"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]"
  aria-label="Select page"
>
</mat-paginator>
