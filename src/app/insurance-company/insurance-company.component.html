<div class="top-container">
  <h1>Towarzystwa ubezpieczeniowe</h1>

  <a mat-raised-button color="primary" (click)="openDialog()">
    <mat-icon>add</mat-icon>
    Dodaj
  </a>
</div>

<mat-list>
  @for (company of companies$ | async; track company.id) {
    <mat-list-item>
      <div matListItemIcon>
        <button mat-icon-button color="warn" matTooltip="UsuÅ„" (click)="deleteCompany(company)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Edytuj" (click)="openDialog(company)">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
      <span matListItemTitle>{{ company.shortName ? company.shortName : company.name }}</span>
      <span matListItemLine>{{ company.shortName ? company.name : "" }}</span>
    </mat-list-item>
    <mat-divider></mat-divider>
  }
</mat-list>
