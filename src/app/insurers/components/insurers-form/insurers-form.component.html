<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>{{ isEditing ? "Edytuj klienta" : "Dodaj nowego klienta" }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Imię" formControlName="firstName" />
            @if (form.controls.firstName.hasError("required")) {
              <mat-error> Imię jest wymagane </mat-error>
            }
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Nazwisko" formControlName="lastName" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="PESEL" formControlName="pesel" />
            @if (form.controls.pesel.hasError("required")) {
              <mat-error> PESEL jest wymagany </mat-error>
            }
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Telefon" formControlName="phoneNumber" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" type="email" formControlName="email" />
          </mat-form-field>
        </div>
      </div>
      @if (error$ | async; as error) {
        <span>{{ error }}</span>
      }
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
