<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title class="card-title">
        {{ insurer ? "Edytuj klienta" : "Dodaj nowego klienta" }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Imię</mat-label>
            <input matInput formControlName="firstName" />
            @if (form.controls.firstName.hasError("required")) {
              <mat-error> Imię jest wymagane </mat-error>
            }
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Nazwisko</mat-label>
            <input matInput formControlName="lastName" />
          </mat-form-field>
        </div>
      </div>

      <mat-form-field class="full-width">
        <mat-label>PESEL</mat-label>
        <input matInput formControlName="pesel" />
        @if (form.controls.pesel.hasError("required")) {
          <mat-error> PESEL jest wymagany </mat-error>
        }
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Telefon</mat-label>
        <input matInput formControlName="phoneNumber" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Kod pocztowy</mat-label>
            <input matInput maxlength="6" formControlName="postalCode" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Miejscowość</mat-label>
            <input matInput formControlName="city" />
          </mat-form-field>
        </div>
      </div>

      <mat-form-field class="full-width">
        <mat-label>Ulica i numer domu</mat-label>
        <input matInput formControlName="street" />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Zapisz</button>
    </mat-card-actions>
  </mat-card>
</form>
